version: '3.8'
name: expense
networks:
  default:
    name: expense
volumes:
  mysql: #docker volume create mysql
  #  external: true # if true, you need to create manually.
services:
  mysql:
    image: mysql:v1.1 # mysql:v1.1 is for non-root user, mysql:v1.2 as root user
    #image: lingadevops/mysql:v1.1
    container_name: mysql 
    volumes:
    - source: mysql
      target: /var/lib/mysql
      type: volume
    ports:
    - "3306:3306"
  backend:
    image: backend:v1.1
    #image: lingadevops/backend:v1.1
    container_name: backend
    command: sh -c "sleep 20 && node /opt/server/index.js"
    depends_on:
    - mysql
    ports:
    - "8080:8080"
  frontend:
    image: frontend:v1.1
    #image: lingadevops/frontend:v1.1
    container_name: frontend
    depends_on:
    - backend
    ports:
    - "80:80"
  debug:
    image: debug:v1.1
    #image: lingadevops/debug:v1.1
    container_name: debug
    depends_on:
    - frontend  # optional to add it.
    ports:
    - "81:81"
